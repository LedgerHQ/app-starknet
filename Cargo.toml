[package]
name = "nano-rapp-starknet"
version = "0.1.0"
edition = "2021"
authors = ["yogh333"]

[dependencies]
nanos_sdk = { git = "https://github.com/yogh333/ledger-nanos-sdk.git", branch="feat/libcall_support" }
nanos_ui = { git = "https://github.com/yogh333/ledger-nanos-ui.git", branch="feat/use_fork_nanos_sdk" }
starknet_sdk = {git = "https://github.com/LedgerHQ/starknet-sdk.git"}

[features]
default = [ "speculos" ]
speculos = ["nanos_sdk/speculos", "nanos_ui/speculos"]
device = ["pending_review"]
pending_review = ["nanos_sdk/pending_review_screen"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
opt-level = 'z' 
lto = true

[package.metadata.ledger]
curve = ["secp256k1"]
path = ["m/2645'"]
flags = "0"
name = "staRknet"

[package.metadata.ledger.nanos]
icon = "crab.gif"

[package.metadata.ledger.nanox]
icon = "starknet_small.gif"

[package.metadata.ledger.nanosplus]
icon = "starknet_small.gif"
